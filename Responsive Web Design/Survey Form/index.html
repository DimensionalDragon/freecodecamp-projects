<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tribute Page</title>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>
    <body>
        <img class="background" src="./images/Barid Rex Duo.jpg" alt="">
        <header>
            <div class="title-container">
                <h1 id="title">Fan Favorite Kamen Rider Survey</h1>
                <p id="description">Please vote by yourself without any external influence</p>
            </div>
        </header>
        <main id="main">
            <div class="form-container">
                <form id="survey-form">
                    <label id="name-label">
                        Name<input type="text" placeholder="Enter your name" id="name" required>
                    </label>
                    <label id="email-label">
                        Email<input type="email" placeholder="Enter your email address" id="email" required>
                    </label>
                    <label id="number-label">
                        Age<input type="number" placeholder="Insert your age" min="3" max="200" id="number">
                    </label>
                    <label>
                        Favorite Era
                        <select id="dropdown">
                            <option value="" selected disabled>Choose One</option>
                            <option value="1">Showa</option>
                            <option value="2">Heisei</option>
                            <option value="3">Reiwa</option>
                        </select>
                    </label>
                    <label>
                        Favorite Heisei-Reiwa Rider Series
                        <div class="radio-container">
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="kuuga">Kuuga
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="blade">Blade
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="kiva">Kiva
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="fourze">Fourze
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="ghost">Ghost
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="zero-one">Zero-One
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="agito">Agito
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="hibiki">Hibiki
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="decade">Decade
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="wizard">Wizard
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="ex-aid">Ex-Aid
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="saber">Saber
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="ryuki">Ryuki
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="kabuto">Kabuto
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="w">W
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="gaim">Gaim
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="kuuga">Build
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="revice">Revice
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="faiz">Faiz
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="den-o">Den-O
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="ooo">OOO
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="drive">Drive
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="rider" id="radio" value="zi-o">Zi-O
                            </div>
                        </div>
                    </label>
                    <label>
                        Favorite Parts About Kamen Rider
                        <div class="checkbox">
                            <input type="checkbox" value="story" name="part" id="checkbox">Story
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="forms" name="part" id="checkbox">Forms
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="fights" name="part" id="checkbox">Fight Scenes
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="characters" name="part" id="checkbox">Characters
                        </div>
                    </label>
                    <label>
                        Your thoughts about Kamen Rider
                        <textarea name="thought" id="textarea" cols="30" rows="10"></textarea>
                    </label>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </main>
    </body>
</html>
